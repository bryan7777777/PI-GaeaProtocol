<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <link rel="stylesheet" href="./../css/reset.css" />
  <link rel="stylesheet" href="./../css/mapa.css" />
  <script src="./../js/mapaDois.js" defer></script>
</head>
<body>
  <div id="game">
    <div class="tela selecaoPlayer" id="div1">
      <h1>SELEÇÃO DE PERSONAGEM:</h1>
      <div id="selecaoPlayer">
        <div class="personagens"><img  id="laranja" src="./../img/jogo/pilotos/capacetelaranja.png" alt=""></div>
        <div class="personagens"><img id="amarelo" src="./../img/jogo/pilotos/capaceteamarelo.png" alt=""></div>
        <div class="personagens"><img id="azul" src="./../img/jogo/pilotos/capaceteazul.png" alt=""></div>
        <div class="personagens"><img id="porto" src="./../img/jogo/pilotos/autoridadeDoPorto.jpg" alt=""></div>
        <div class="personagens"><img id="ferrus" src="./../img/jogo/pilotos/magnusFerrus2.jpg" alt=""></div>
        <div class="personagens"><img id="tomoeh" src="./../img/jogo/pilotos/sombraDaMorte.jpeg" alt=""></div>
        <div class="personagens"><img id="x" src="./../img/jogo/pilotos/gemea.jpeg" alt=""></div>
        <div class="personagens"><img id="wallace" src="./../img/jogo/pilotos/espectroDaFloresta.jpeg" alt=""></div>
      </div>
      <button id="fimSelecao">CONFIRMAR SELEÇÃO DE PERSONAGEM</button>
    </div>
    <div class="tela mapa" id="div2">
      <div id="mapa"></div>
      <canvas id="conexoes"></canvas>
      
      <audio src="./../audio/artblock.ogg" id="audio" loop></audio>
    </div>
    <div class="tela luta" id="div3">

      <button id="lutaUm">voltar para mapa</button>
    </div>
    <div class="tela loja" id="div4">
      <h1>LOJA</h1>
      <button id="lojaUm">voltar para mapa</button>
      <button id="lojaDois">ir para inventário</button>
    </div>
    <div class="tela inventario" id="div5">
      <h1>HOSPITAL</h1>
      <button id="inventario">voltar para anterior</button>
    </div>
  </div>
</body>
</html>
